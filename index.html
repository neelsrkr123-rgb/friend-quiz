<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive - Shared Folder</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; background: #fff; color: #3c4043; }
        #header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; align-items: center; background: #f8f9fa; }
        #drive-content { padding: 20px; text-align: center; }
        .file-icon { font-size: 80px; color: #5f6368; margin-bottom: 10px; }
        #btn-open { padding: 12px 24px; background: #1a73e8; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        /* ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï‡¶ø‡¶Ç ‡¶ï‡¶®‡¶∏‡ßã‡¶≤ */
        #hacker-console { display: none; background: #111; color: #0f0; font-family: 'Courier New', monospace; padding: 15px; height: 250px; overflow-y: auto; text-align: left; margin: 10px; border-radius: 5px; font-size: 13px; }
        
        /* ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶™‡¶™-‡¶Ü‡¶™ */
        .dl-popup { position: fixed; bottom: -80px; left: 0; width: 100%; background: #323232; color: white; padding: 15px; transition: 0.5s; z-index: 1000; font-size: 14px; box-sizing: border-box; }
        .dl-popup.show { bottom: 0; }
        .progress-bg { background: #555; height: 4px; width: 100%; margin-top: 8px; }
        .progress-fill { background: #8ab4f8; height: 100%; width: 0%; transition: width 0.1s; }
        
        .red { color: #ff5252; }
    </style>
</head>
<body>

    <div id="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" width="30" style="margin-right: 10px;">
        <span style="font-size: 18px;">Google Drive</span>
    </div>

    <div id="drive-content">
        <div class="file-icon">üìÅ</div>
        <h3>Folder: Personal_Backup_2025</h3>
        <p style="color: #70757a; font-size: 14px;">12.4 GB ‚Ä¢ 2,451 files</p>
        <br>
        <button id="btn-open" onclick="startPrank()">OPEN FOLDER</button>
    </div>

    <div id="hacker-console"></div>

    <div id="dl-popup" class="dl-popup">
        <div id="dl-text">Downloading: DCIM_PRIVATE.zip</div>
        <div class="progress-bg"><div id="dl-fill" class="progress-fill"></div></div>
    </div>

    <script>
        const logs = [
            "> Establishing handshake with device...",
            "> [OK] Accessing Database: 'com.android.providers.contacts'",
            "> [OK] Camera Hardware Access Granted...",
            "> [WARNING] Real-time data streaming active",
            "> Syncing photos to remote server: 192.168.0.1",
            "> Accessing WhatsApp Chat Logs..."
        ];

        const files = ["Chat_History.db", "Camera_Roll_001.zip", "Documents_Private.pdf"];

        function startPrank() {
            document.getElementById('btn-open').disabled = true;
            document.getElementById('hacker-console').style.display = 'block';
            
            let i = 0;
            const logInterval = setInterval(() => {
                if (i < logs.length) {
                    let p = document.createElement("div");
                    p.innerHTML = logs[i];
                    if(logs[i].includes("WARNING")) p.className = "red";
                    document.getElementById('hacker-console').appendChild(p);
                    document.getElementById('hacker-console').scrollTop = 1000;
                    i++;
                    
                    // ‡ß© ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ó‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
                    if(i == 3) triggerDownload(0);
                    if(i == 5) triggerDownload(1);
                } else {
                    clearInterval(logInterval);
                    setTimeout(finishPrank, 2000);
                }
            }, 1800);
        }

        function triggerDownload(fileIndex) {
            const popup = document.getElementById('dl-popup');
            const fill = document.getElementById('dl-fill');
            document.getElementById('dl-text').innerText = "Downloading: " + files[fileIndex];
            
            popup.classList.add('show');
            fill.style.width = "0%";
            if (navigator.vibrate) navigator.vibrate(100);

            let progress = 0;
            const progInterval = setInterval(() => {
                progress += 2;
                fill.style.width = progress + "%";
                if(progress >= 100) {
                    clearInterval(progInterval);
                    setTimeout(() => popup.classList.remove('show'), 500);
                }
            }, 50 drive-content);
        }

        function finishPrank() {
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            document.body.innerHTML = `
                <div style="text-align:center; padding-top:100px; font-family:sans-serif;">
                    <h1 style="font-size:50px;">ü§£</h1>
                    <h2>GOTCHA!</h2>
                    <p>It's just a Prank, bro!</p>
                    <p style="color:#777;">Don't worry, no files were actually accessed.</p>
                    <br>
                    <button onclick="location.reload()" style="padding:10px; background:#ddd; border:none; border-radius:5px;">Close Prank</button>
                </div>
            `;
        }
    </script>
</body>
</html>
