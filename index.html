<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Software Update</title>
    <style>
        body { background: black; color: #0f0; font-family: monospace; margin: 0; overflow: hidden; touch-action: none; }
        #hacker-screen { padding: 20px; height: 100vh; display: none; }
        
        /* ফেক হোমস্ক্রিন ইমেজ সেটআপ */
        #fake-home { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://i.imgur.com/W3i4p5y.png') no-repeat center; 
            background-size: cover; display: none; z-index: 10000;
        }
        
        #error-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: black; padding: 20px; width: 80%;
            border-radius: 10px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            font-family: sans-serif;
        }
    </style>
</head>
<body onclick="startPrank()">

    <div id="setup" style="text-align: center; color: white; padding-top: 40%;">
        <h3>System Update Ready</h3>
        <button style="padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px;">INSTALL NOW</button>
    </div>

    <div id="hacker-screen"></div>

    <div id="fake-home">
        <div id="error-box">
            <b style="color: red;">System UI Error</b><br><br>
            <p>Android System is not responding.<br>Touch screen disabled for safety.</p>
            <hr>
            <p style="color: #007bff; font-weight: bold;">WAIT | CLOSE APP</p>
        </div>
    </div>

    <script>
        function startPrank() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('hacker-screen').style.display = 'block';
            document.documentElement.requestFullscreen();

            let logs = ["> Connecting...", "> Bypassing Security...", "> Accessing System UI...", "> Locking Home Screen..."];
            let i = 0;
            let interval = setInterval(() => {
                if(i < logs.length) {
                    let p = document.createElement("p");
                    p.innerHTML = logs[i];
                    document.getElementById('hacker-screen').appendChild(p);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(triggerFakeHome, 1000);
                }
            }, 800);
        }

        function triggerFakeHome() {
            // হ্যাকিং স্ক্রিন সরিয়ে ফেক হোমস্ক্রিন দেখানো
            document.getElementById('hacker-screen').style.display = 'none';
            document.getElementById('fake-home').style.display = 'block';
            
            // ফোন ভাইব্রেট হবে (Android)
            if (navigator.vibrate) navigator.vibrate([300, 100, 300, 100, 500]);
        }
    </script>
</body>
</html>
