<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Security Service</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #console { padding: 20px; font-size: 14px; height: 100vh; overflow: hidden; }
        .critical { color: red; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* ‡¶´‡ßá‡¶ï ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .download-popup {
            position: fixed; bottom: -100px; left: 5%; width: 90%; 
            background: #333; color: white; padding: 15px; 
            border-radius: 10px; border: 1px solid #555;
            transition: bottom 0.5s ease-in-out; z-index: 1000;
            display: flex; align-items: center; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .show-popup { bottom: 20px; }
        .progress-container { flex: 1; margin-left: 10px; }
        .progress-bar { width: 100%; height: 5px; background: #555; }
        .progress-fill { width: 0%; height: 100%; background: #0f0; transition: width 0.1s; }
    </style>
</head>
<body onclick="startPrank()">

    <div id="setup" style="text-align: center; padding-top: 40%; color: white;">
        <h2 style="color: #ff9800;">‚ö†Ô∏è Threat Detected</h2>
        <p>Your connection is not private.</p>
        <button style="padding: 15px 30px; background: #1a73e8; color: white; border: none; border-radius: 5px;">FIX NOW</button>
    </div>

    <div id="console"></div>

    <div id="dl-popup" class="download-popup">
        <div style="font-size: 24px;">üìÑ</div>
        <div class="progress-container">
            <div id="filename" style="font-size: 12px; margin-bottom: 5px;">Downloading: DCIM_PRIVATE_001.zip</div>
            <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        </div>
    </div>

    <script>
        const logs = [
            "> Connection Secured...",
            "> [!] Warning: Remote IP 142.250.190.46 access detected",
            "> Accessing Internal Storage...",
            "> Found 1,432 Private Photos.",
            "> Starting Data Transfer...",
            "> [CRITICAL] Backing up WhatsApp Database...",
            "> Uploading Contacts to Cloud Server...",
            "> Activating Spy Mode..."
        ];

        const files = ["DCIM_Photos.zip", "WhatsApp_Database.db", "Private_Videos.mp4", "Contacts_Backup.vcf"];

        function startPrank() {
            document.getElementById('setup').style.display = 'none';
            document.documentElement.requestFullscreen();
            
            let i = 0;
            const logInterval = setInterval(() => {
                if (i < logs.length) {
                    let p = document.createElement("p");
                    p.innerHTML = logs[i];
                    if(logs[i].includes("!")) p.className = "critical";
                    document.getElementById("console").appendChild(p);
                    i++;
                    
                    // ‡ß®‡ßü ‡¶≤‡¶ó ‡¶Ü‡¶∏‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
                    if(i % 2 == 0) showFakeDownload(files[Math.floor(Math.random()*files.length)]);
                }
            }, 1500);
        }

        function showFakeDownload(name) {
            const popup = document.getElementById('dl-popup');
            const fill = document.getElementById('fill');
            const filename = document.getElementById('filename');
            
            filename.innerText = "Downloading: " + name;
            popup.classList.add('show-popup');
            fill.style.width = "0%";
            
            if (navigator.vibrate) navigator.vibrate(200);

            let progress = 0;
            const speed = Math.random() * 5 + 2;
            const progressInterval = setInterval(() => {
                progress += speed;
                fill.style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => { popup.classList.remove('show-popup'); }, 500);
                }
            }, 100);
        }
    </script>
</body>
</html>
